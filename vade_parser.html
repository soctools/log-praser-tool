<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vade Secure Log Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 1000px; /* Limit the max width */
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            resize: none; /* Prevent resizing */
            box-sizing: border-box; /* Ensure the box fits within the container */
        }

        #logInput {
            height: 300px;
            background: #34495e;
            color: #ecf0f1;
        }

        #parsedOutput {
            height: 400px;
            background: #2c3e50;
            color: #ecf0f1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #ecf0f1;
            background-color: #2980b9;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3498db;
        }

        #copyButton {
            background-color: #27ae60;
        }

        #copyButton:hover {
            background-color: #2ecc71;
        }

        #searchInput {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: calc(100% - 140px); /* Adjust width to fit the search button */
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background: #34495e;
            color: #ecf0f1;
        }

        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2980b9;
            color: #ecf0f1;
        }

        #searchButton:hover {
            background-color: #3498db;
        }

        #noMatch {
            color: #e74c3c;
            display: none;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vade Secure Log Parser</h1>

        <!-- Search input for the log box -->
        <input type="text" id="searchInput" placeholder="Search within the log...">
        <button id="searchButton" onclick="searchLog()">Search</button>
        <p id="noMatch">No match found.</p>

        <!-- Textarea for input log data -->
        <h2>Log Input</h2>
        <textarea id="logInput" placeholder="Paste your log data here..."></textarea>

        <!-- Button to extract data -->
        <button onclick="extractData()">Extract Data</button>

        <!-- Textarea for displaying parsed output -->
        <h2>Output</h2>
        <textarea id="parsedOutput" readonly placeholder="Parsed data will appear here..."></textarea>

        <!-- Button to copy to clipboard -->
        <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        function extractData() {
            const logData = document.getElementById('logInput').value;
            if (!logData) {
                alert('Please paste the log data into the text area.');
                return;
            }

            // Initialize regex patterns for extracting information
            const patterns = {
                "From": /"vade\.from":\s*\[\s*"([^"]+)"\s*\]/,
                "Sent to": /"vade\.to":\s*\[\s*"([^"]+)"\s*\]/,
                "Sender IP": /"vade\.sender_ip":\s*\[\s*"([^"]+)"\s*\]/,
                "Subject": /"vade\.subject":\s*\[\s*"([^"]+)"\s*\]/,
                "URLs": /"url":\s*"([^"]+)"/g,
                "Vade Status": /"vade\.status":\s*\[\s*"([^"]+)"\s*\]/
            };

            // Initialize an object to hold the extracted data
            let extractedData = {
                "From": null,
                "Sent to": null,
                "Sender IP": null,
                "Subject": null,
                "URLs": [],
                "Vade Status": null
            };

            // Extract data based on regex patterns
            for (let key in patterns) {
                if (key === "URLs") {
                    let matches = logData.match(patterns[key]);
                    if (matches) {
                        extractedData[key] = matches.map(url => url.match(/"url":\s*"([^"]+)"/)[1]);
                    }
                } else {
                    let match = logData.match(patterns[key]);
                    if (match) {
                        extractedData[key] = match[1];
                    }
                }
            }

            // Format output with spacing between lines
            let output = [];
            output.push(`From : ${extractedData['From']}\n`);
            output.push(`Sent to : ${extractedData['Sent to']}\n`);
            
            if (extractedData['Sender IP']) {
                output.push(`Sender IP : ${extractedData['Sender IP']}\n`);
                output.push(`https://www.abuseipdb.com/check/${extractedData['Sender IP']}\n`);
            }
            
            output.push(`Subject : ${extractedData['Subject']}\n`);
            
            if (extractedData['URLs'].length > 0) {
                output.push("URLs:\n");
                extractedData['URLs'].forEach(url => {
                    output.push(`- ${url}\n`);
                });
            }
            
            output.push(`Vade Status : ${extractedData['Vade Status']}\n`);

            // Display the parsed data in the output box
            document.getElementById('parsedOutput').value = output.join('\n');
        }

        function copyToClipboard() {
            // Get the parsed data from the output textarea
            const parsedOutput = document.getElementById('parsedOutput');

            // Select the text in the parsed output textarea
            parsedOutput.select();
            parsedOutput.setSelectionRange(0, 99999); // For mobile devices

            // Copy the selected text to the clipboard
            document.execCommand("copy");

            // Alert the user that the text has been copied
            alert("Parsed data copied to clipboard!");
        }

        function searchLog() {
            // Get the search input and log input
            const searchText = document.getElementById('searchInput').value;
            const logTextarea = document.getElementById('logInput');
            const logText = logTextarea.value;

            // Reset previous search results
            document.getElementById('noMatch').style.display = 'none';
            logTextarea.focus();

            // Find the position of the search text in the log
            const searchPosition = logText.indexOf(searchText);
            if (searchPosition === -1) {
                // No match found
                document.getElementById('noMatch').style.display = 'block';
            } else {
                // Highlight the search text in the log input area
                logTextarea.setSelectionRange(searchPosition, searchPosition + searchText.length);
            }
        }
    </script>

</body>
</html>
